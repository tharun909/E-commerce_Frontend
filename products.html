<!DOCTYPE html>
<html lang="en">
  <head>
    <title>I-MART â€“ Products</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./products.css" />
    <script src="./products.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>

  <body onload="createMultipleCards()">
    <!-- Navigation Header -->
    <header>
      <div id="nav">
        <!-- Brand Logo -->
        <div id="brand">
          <h1>I<span>-</span>MART</h1>
        </div>

        <!-- Menu Links -->
        <div id="menus">
          <a href="index.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="products.html" class="active">Products</a>
          <a href="contactus.html">Contact</a>
        </div>

        <!-- Action Icons -->
        <div id="icons">
          <a href="cart.html" title="Cart">
            <i class="bi bi-bag"></i>
            <span id="cart-badge" style="display: none;">0</span>
          </a>
          <a href="#" title="Sign out">
            <i class="bi bi-power"></i>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Page Header -->
      <div class="page-header">
        <h2>Our Collection</h2>
        <p>Explore our handpicked selection of premium products</p>
      </div>

      <!-- Category Filter -->
      <div class="categories">
        <div class="category active" onclick="filterProducts('all'); setActive(this)">
          All
        </div>
        <div class="category" onclick="filterProducts('electronics'); setActive(this)">
          Electronics
        </div>
        <div class="category" onclick="filterProducts(`men's clothing`); setActive(this)">
          Men's
        </div>
        <div class="category" onclick="filterProducts(`women's clothing`); setActive(this)">
          Women's
        </div>
        <div class="category" onclick="filterProducts('kids'); setActive(this)">
          Kids
        </div>
        <div class="category" onclick="filterProducts('furniture'); setActive(this)">
          Furniture
        </div>
        <div class="category" onclick="filterProducts('cosmetic'); setActive(this)">
          Cosmetics
        </div>
      </div>

      <!-- Products Grid -->
      <div class="products-wrapper">
        <div class="products-toolbar">
          <span id="product-count">Loading products...</span>
        </div>
        <div id="products"></div>
      </div>
    </main>

    <!-- Scripts -->
    <script>
      /**
       * Set active category
       */
      function setActive(el) {
        document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
      }

      /**
       * Update cart badge on page load
       */
      document.addEventListener("DOMContentLoaded", function() {
        const carts = JSON.parse(localStorage.getItem("carts")) || [];
        const cartBadge = document.getElementById("cart-badge");
        
        if (cartBadge) {
          if (carts.length > 0) {
            cartBadge.textContent = carts.length;
            cartBadge.style.display = "flex";
          } else {
            cartBadge.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
