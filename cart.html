<!DOCTYPE html>
<html lang="en">
  <head>
    <title>I-MART – Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>

  <body onload="getCartData()">
    <!-- Navigation Header -->
    <header>
      <div id="nav">
        <!-- Brand Logo -->
        <div id="brand">
          <h1>I<span>-</span>MART</h1>
        </div>

        <!-- Menu Links -->
        <div id="menus">
          <a href="index.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="products.html">Products</a>
          <a href="contactus.html">Contact</a>
        </div>

        <!-- Action Icons -->
        <div id="icons">
          <a href="cart.html" title="Cart" class="active">
            <i class="bi bi-bag"></i>
            <span id="cart-badge" style="display: none;">0</span>
          </a>
          <a href="#" title="Sign out">
            <i class="bi bi-power"></i>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Cart Items Column -->
      <div class="cart-container">
        <h2 class="section-title">Your Cart</h2>
        <p class="section-subtitle" id="cart-subtitle">Loading...</p>
        <div class="cart-items" id="cart-items-list"></div>
      </div>

      <!-- Order Summary Sidebar -->
      <aside class="cart-sidebar">
        <h3 class="summary-title">Order Summary</h3>

        <div class="summary-rows">
          <div class="summary-row">
            <span>Subtotal</span>
            <span class="summary-val" id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span class="summary-val" id="shipping">Free</span>
          </div>
          <div class="summary-row">
            <span>Tax (8%)</span>
            <span class="summary-val" id="tax">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span class="summary-val" id="total">$0.00</span>
          </div>
        </div>

        <div class="promo-wrap">
          <input class="promo-input" type="text" placeholder="Promo code" />
          <button class="promo-btn">Apply</button>
        </div>

        <button class="checkout-btn">
          <i class="bi bi-lock"></i>
          Secure Checkout
        </button>

        <div class="trust-badges">
          <div class="trust-item">
            <i class="bi bi-shield-check"></i>
            Secure
          </div>
          <div class="trust-item">
            <i class="bi bi-truck"></i>
            Free Ship
          </div>
          <div class="trust-item">
            <i class="bi bi-arrow-repeat"></i>
            Returns
          </div>
        </div>
      </aside>
    </main>

    <!-- Scripts -->
    <script>
      // ===================================
      // CART DISPLAY & MANAGEMENT
      // ===================================

      /**
       * Load and display cart data
       */
      function getCartData() {
        let carts = localStorage.getItem("carts");
        carts = carts ? JSON.parse(carts) : [];

        const list = document.getElementById("cart-items-list");
        const subtitle = document.getElementById("cart-subtitle");

        list.innerHTML = "";

        // Empty cart state
        if (!carts || carts.length === 0) {
          subtitle.textContent = "Your cart is empty";
          list.innerHTML = `
            <div class="empty-cart">
              <i class="bi bi-bag-x"></i>
              <h3>Nothing here yet</h3>
              <p>Add some products to get started</p>
              <a href="Products.html">
                <i class="bi bi-grid-3x3-gap"></i>
                Browse Products
              </a>
            </div>`;
          updateSummary(0);
          updateCartBadge();
          return;
        }

        subtitle.textContent = carts.length + " item" + (carts.length !== 1 ? "s" : "") + " in your cart";

        carts.forEach(function (cart, index) {
          const item = document.createElement("div");
          item.className = "cart-item";
          item.dataset.index = index;
          
          // Ensure quantity exists and is valid
          const quantity = cart.quantity || 1;
          const unitPrice = parseFloat(cart.price);
          const itemTotal = unitPrice * quantity;
          
          item.innerHTML = `
            <img class="cart-item-img" src="${cart.image}" alt="${cart.name}" />
            <div class="cart-item-info">
              <div class="cart-item-category">${cart.category || "Product"}</div>
              <div class="cart-item-name">${cart.name}</div>
              <div class="cart-item-price">$${itemTotal.toFixed(2)}</div>
            </div>
            <div class="cart-item-qty">
              <button class="qty-btn qty-decrease">−</button>
              <span class="qty-val">${quantity}</span>
              <button class="qty-btn qty-increase">+</button>
            </div>
            <button class="remove-btn" title="Remove item">
              <i class="bi bi-x-lg"></i>
            </button>
          `;

          // Decrease quantity
          item.querySelector(".qty-decrease").onclick = function () {
            updateQuantity(index, -1);
          };

          // Increase quantity
          item.querySelector(".qty-increase").onclick = function () {
            updateQuantity(index, 1);
          };

          // Remove item
          item.querySelector(".remove-btn").onclick = function () {
            removeItem(cart.name);
          };

          list.appendChild(item);
        });

        // Calculate totals
        const subtotal = carts.reduce((sum, c) => {
          const qty = c.quantity || 1;
          const price = parseFloat(c.price || 0);
          return sum + (price * qty);
        }, 0);
        updateSummary(subtotal);
        updateCartBadge();
      }

      /**
       * Update product quantity in cart
       * @param {Number} index - Cart item index
       * @param {Number} change - Quantity change (+1 or -1)
       */
      function updateQuantity(index, change) {
        let carts = localStorage.getItem("carts");
        carts = JSON.parse(carts) || [];
        
        if (!carts[index]) return;
        
        const currentQty = carts[index].quantity || 1;
        const newQty = currentQty + change;
        
        // Enforce quantity limits: min 1, max 3
        if (newQty < 1 || newQty > 3) {
          if (newQty > 3) {
            alert("Maximum quantity per item is 3");
          }
          return;
        }
        
        carts[index].quantity = newQty;
        localStorage.setItem("carts", JSON.stringify(carts));
        getCartData();
      }

      /**
       * Update order summary
       * @param {Number} subtotal - Cart subtotal
       */
      function updateSummary(subtotal) {
        const tax = subtotal * 0.08;
        const total = subtotal + tax;
        document.getElementById("subtotal").textContent = "$" + subtotal.toFixed(2);
        document.getElementById("tax").textContent = "$" + tax.toFixed(2);
        document.getElementById("total").textContent = "$" + total.toFixed(2);
        document.getElementById("shipping").textContent = subtotal > 0 ? "Free" : "—";
      }

      /**
       * Remove item from cart
       * @param {String} name - Product name to remove
       */
      function removeItem(name) {
        let carts = localStorage.getItem("carts");
        carts = JSON.parse(carts) || [];
        var newcart = carts.filter((cart) => cart.name !== name);
        localStorage.setItem("carts", JSON.stringify(newcart));
        getCartData();
      }

      /**
       * Update cart badge count
       */
      function updateCartBadge() {
        const carts = JSON.parse(localStorage.getItem("carts")) || [];
        const cartBadge = document.getElementById("cart-badge");
        
        if (cartBadge) {
          if (carts.length > 0) {
            cartBadge.textContent = carts.length;
            cartBadge.style.display = "flex";
          } else {
            cartBadge.style.display = "none";
          }
        }
      }

      // Initialize cart badge on page load
      document.addEventListener("DOMContentLoaded", function() {
        updateCartBadge();
      });
    </script>
  </body>
</html>
